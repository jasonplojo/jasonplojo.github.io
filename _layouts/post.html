---
layout: default
---
<div class="post">

  <header class="post-header">
    <table class = "post-border">
      <tr valign="bottom">
           <td align="left">
    	     <h1 class="post-title">{{ page.title }}</h1>
           </td>
           <td align="right">
	     <h1 class="post-date">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</h1>
           </td>
      </tr>
    </table>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
